<div *ngIf="movie">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">{{movie.title}}</h3>
    </div>
    <div class="panel-body">
      <div class="row">
          <div class="col-md-5">
            <img *ngIf="movie.poster_path" class="thumbnail" src="https://image.tmdb.org/t/p/w500/{{movie.poster_path}}">
            <img *ngIf="!movie.poster_path" class="thumbnail" src="https://s-media-cache-ak0.pinimg.com/originals/d3/8b/c3/d38bc38ad9ba60f9091aa2a9b3f4190f.png">
          </div>
        <div class="col-md-7">
          <ul class="list-group">
            <li class="list-group-item">
              <strong>Genres:</strong> <span *ngFor="let gen of movie.genres">{{gen.name}} </span>
            </li>
            <li class="list-group-item">
              <strong>Release Date:</strong> {{movie.release_date}}
            </li>
            <li class="list-group-item">
              <strong>Movie Description:</strong> {{movie.overview}}
            </li>
          </ul>
          <br>
          <a *ngIf="movie.homepage" href="{{movie.homepage}}" target="_blank" class="btn btn-default">Visit Movie Website</a>

      </div>
    </div>
  </div>
</div>
